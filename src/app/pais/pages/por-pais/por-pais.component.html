<h2>Por Pa√≠s</h2>
<hr>

<div class="row">
    <div class="col">
<app-pais-input
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar pais..."
>
</app-pais-input>
    </div>
</div>

<!-- solo mostras sugerencias cuando el valor es true -->
 <ul *ngIf="mostrarSugerencias==true;"     
    class="list-group">
    <li *ngFor="let pais of paisesSugeridos"
        class="list-group-item list-group-item-action">
        <a  class="nav-link"
            [routerLink]="['/pais', pais.cca2]">
            <img class="small-flag" src="{{pais.flags.png}}"> {{pais.name.common}}
        </a>

    </li>
    <li class="list-group-item list-group-item-action"
        (click)="buscarSugerido(termino)">
        <a  class="nav-link">
            Buscar "{{termino}}"
        </a>

    </li>
</ul>


<hr>

<div *ngIf="hayError"
 class="alert alert-danger">
    No se encontraron resultados de: {{termino}}
</div>

<div *ngIf="paises.length>0"
class="row">
    <div class="col">

<app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
